log = /home/dmitry/Senla-Java-Traning-Prokopovich-Dmitry/lesson8/facade/resource

log4j.rootLogger=info, file

log4j.appender.info=org.apache.log4j.ConsoleAppender
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPatter = %d [%t] %-5p %c - %m %n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${log}/log_file.log
log4j.appender.file.MaxFileSize=1MB
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d [%t] %-5p (%F:%L) - %m %n